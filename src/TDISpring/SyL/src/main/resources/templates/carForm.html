<!DOCTYPE html>
<html   
        lang="es"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}" >
<head>
    <title>Agregar Producto</title>
    
</head>
<body>
    <div layout:fragment="main-header">
        <br>
        <h1 class="mt-5 text-center"><strong>Agregar producto</strong></h1>
    </div>
    <div layout:fragment="main-content">
        <article>
            <div class="row">
                <div class="col-md-5 mx-auto my-2">
                    <div class="card border-secundary">
                        <div class="card-body">
                            

                            <form th:action="@{/printTicket}" method="POST" class="form-horizontal">
                                <fieldset>
                                
                                <!-- Form Name -->
                                <legend>Form Name</legend>
                                
                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="brand">Marca</label>  
                                  <div class="col-md-4">
                                  <input id="brand" name="brand" type="text" placeholder="Ejemplo: Ford" class="form-control input-md">
                                  <span class="help-block">help</span>  
                                  </div>
                                </div>
                                
                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="model">Modelo</label>  
                                  <div class="col-md-4">
                                  <input id="model" name="model" type="text" placeholder="Ejemplo:Tacoma" class="form-control input-md">
                                  <span class="help-block">help</span>  
                                  </div>
                                </div>
                                
                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="color">Color</label>  
                                  <div class="col-md-4">
                                  <input id="color" name="color" type="text" placeholder="Ejemplo: rojo" class="form-control input-md">
                                  <span class="help-block">help</span>  
                                  </div>
                                </div>
                                <input type="submit" value="Guardar" >
                                </fieldset>
                                </form>
                                
                        </div>
                    </div>
                </div>
                
            </div>
            <br>
        </article>
    </div>
</body>

</html>
